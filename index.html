<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0 2/css/font-awesome.min.css"
    />
    <title>Caluclator</title>
  </head>
  <body>
    <div class="calci-container">
      <div class="display">
        <div class="switch">
          <i
            class="fa fa-sun-o light"
            aria-hidden="true"
            onclick="lightModeClickHandler()"
          ></i>
          <i
            class="fa fa-moon-o dark"
            aria-hidden="true"
            onclick="nightModeClickHandler()"
          ></i>
        </div>
        <div class="output-container">
          <div class="operators"><span class="operand">5</span></div>
          <div class="output">120000</div>
        </div>
      </div>
      <div class="input-container">
        <table class="input-table">
          <tr>
            <th>
              <button value="AC" onclick="buttonClickHandler(this.value)">
                AC
              </button>
            </th>
            <th>
              <button value="+/-" onclick="buttonClickHandler(this.value)">
                +/-
              </button>
            </th>
            <th>
              <button value="%" onclick="buttonClickHandler(this.value)">
                %
              </button>
            </th>
            <th>
              <button value="/" onclick="buttonClickHandler(this.value)">
                âž—
              </button>
            </th>
          </tr>
          <tr>
            <th>
              <button value="7" onclick="buttonClickHandler(this.value)">
                7
              </button>
            </th>
            <th>
              <button value="8" onclick="buttonClickHandler(this.value)">
                8
              </button>
            </th>
            <th>
              <button value="9" onclick="buttonClickHandler(this.value)">
                9
              </button>
            </th>
            <th>
              <button value="x" onclick="buttonClickHandler(this.value)">
                x
              </button>
            </th>
          </tr>
          <tr>
            <th>
              <button value="4" onclick="buttonClickHandler(this.value)">
                4
              </button>
            </th>
            <th>
              <button value="5" onclick="buttonClickHandler(this.value)">
                5
              </button>
            </th>
            <th>
              <button value="6" onclick="buttonClickHandler(this.value)">
                6
              </button>
            </th>
            <th>
              <button value="-" onclick="buttonClickHandler(this.value)">
                -
              </button>
            </th>
          </tr>
          <tr>
            <th>
              <button value="1" onclick="buttonClickHandler(this.value)">
                1
              </button>
            </th>
            <th>
              <button value="2" onclick="buttonClickHandler(this.value)">
                2
              </button>
            </th>
            <th>
              <button value="3" onclick="buttonClickHandler(this.value)">
                3
              </button>
            </th>
            <th>
              <button value="+" onclick="buttonClickHandler(this.value)">
                +
              </button>
            </th>
          </tr>
          <tr>
            <th>
              <button value="clear" onclick="buttonClickHandler(this.value)">
                <i class="fa fa-repeat" aria-hidden="true"></i>
              </button>
            </th>
            <th>
              <button value="0" onclick="buttonClickHandler(this.value)">
                0
              </button>
            </th>
            <th>
              <button value="." onclick="buttonClickHandler(this.value)">
                .
              </button>
            </th>
            <th>
              <button value="=" onclick="buttonClickHandler(this.value)">
                =
              </button>
            </th>
          </tr>
        </table>
        <div class="bottom-line">_____________</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
